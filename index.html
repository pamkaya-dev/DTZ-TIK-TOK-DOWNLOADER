body{

}

}

}

  border:none;

}

}

#notice{

}

}

.download-btn{

  padding:10px;
  background:#00f2ff;
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  width:200px;
}
.download-btn:hover{
  background:#000;
  color:#00f2ff;
  box-shadow:0 0 15px #00f2ff;
}

#thumbnail{
  max-width:100%;
  border-radius:14px;
  margin:18px auto;
  display:none; /* initially hidden */
}

/* Loading Overlay */
#loadingOverlay{

  justify-content:center;

}

  border-top:6px solid #00f2ff;

}
@keyframes spin{to{transform:rotate(360deg)}}

/* Language popup */
#langPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:flex;
  justify-content:center;
  align-items:center;

  z-index:100;
}

#langPopup h2{

  margin-bottom:50px;
  opacity:0;

}

.lang-btn{

  margin:0 20px;
  font-size:20px;
  font-weight:bold;
  background:#00f2ff;
  color:#000 !important;
  border:none;
  border-radius:16px;
  cursor:pointer;
  opacity:0;
  box-shadow:0 0 20px #00f2ff;
}

#btn-si{animation: slideFromLeft 1s ease-out 0.5s forwards;}
#btn-en{animation: slideFromRight 1s ease-out 0.5s forwards;}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-50px);}
  to{opacity:1;transform:translateY(0);}
}
@keyframes slideFromLeft{
  from{opacity:0;transform:translateX(-100px);}
  to{opacity:1;transform:translateX(0);}
}
@keyframes slideFromRight{
  from{opacity:0;transform:translateX(100px);}
  to{opacity:1;transform:translateX(0);}
}

.lang-container{display:flex;justify-content:center;}
</style>
</head>

</div>

<div id="langPopup">
  <h2>‡∂∑‡∑è‡∑Ç‡∑è‡∑Ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± / Select Language</h2>
  <div class="lang-container">

<script>
// Bubbles animation
function createBubble(){
  const b = document.createElement('div');
  b.className = 'bubble';
  const s = Math.random() * 8 + 4;
  b.style.width = b.style.height = s + 'px';
  b.style.left = Math.random() * 100 + '%';
  b.style.animationDuration = (Math.random() * 2 + 2) + 's';
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 5000);
}
setInterval(createBubble, 25);

// Language texts
const texts = {
  en: {
    mainTitle: "üé¨ DTZ TIKTOK DOWNLOADER",
    placeholder: "Paste TikTok link here",
    downloadBtn: "DOWNLOAD",
    notice: "After clicking Download, it will open in a new tab. Use the ‚ãÆ menu below the video to download.",
    videoHeading: "üìπ VIDEO",
    audioHeading: "üéµ AUDIO",
    loading: "Loading...",
    errorTitle: "Error fetching data",
    defaultTitle: "TikTok Video"
  },
  si: {
    mainTitle: "üé¨ DTZ TIKTOK DOWNLOADER",
    placeholder: "TikTok link ‡∂ë‡∂ö paste ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
    downloadBtn: "‡∂©‡∑Ä‡∑î‡∂±‡∑ä‡∂Ω‡∑ù‡∂©‡∑ä",
    notice: "Download click ‡∂ö‡∑Ö‡∑è‡∂∏ new tab ‡∂ë‡∂ö‡∂ö ‡∂ï‡∂¥‡∂±‡∑ä ‡∑Ä‡∑ô‡∂±‡∑Ä‡∑è. Video ‡∂ë‡∂ö ‡∂∫‡∂ß ‡∂≠‡∑í‡∂∫‡∑ô‡∂± ‚ãÆ menu ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä download ‡∂ö‡∂ª‡∂ú‡∂±‡∑ä‡∂±.",
    videoHeading: "üìπ ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù",
    audioHeading: "üéµ ‡∂ï‡∂©‡∑í‡∂∫‡∑ù",
    loading: "‡∂Ω‡∑ù‡∂©‡∑ä ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä...",
    errorTitle: "‡∂©‡∑ö‡∂ß‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ö ‡∂ú‡∑ê‡∂ß‡∂Ω‡∑î‡∑Ä‡∂ö‡∑ä",
    defaultTitle: "TikTok ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù"
  }
};

let lang = 'en';

function setLang(l){
  lang = l;
  document.getElementById('langPopup').style.display = 'none';
  
  document.getElementById('mainTitle').innerText = texts[lang].mainTitle;
  document.getElementById('yturl').placeholder = texts[lang].placeholder;
  document.getElementById('downloadBtn').innerText = texts[lang].downloadBtn;
  document.getElementById('notice').innerText = texts[lang].notice;
  document.getElementById('videoHeading').innerText = texts[lang].videoHeading;
  document.getElementById('audioHeading').innerText = texts[lang].audioHeading;
  document.getElementById('loadingText').innerText = texts[lang].loading;
}

function showLoading(){
  document.getElementById('loadingOverlay').style.display = 'flex';
}
function hideLoading(){
  document.getElementById('loadingOverlay').style.display = 'none';
}

async function fetchVideo(){
  const link = document.getElementById('yturl').value.trim();
  if(!link) return alert(lang === 'si' ? "TikTok link ‡∂ë‡∂ö paste ‡∂ö‡∂ª‡∂±‡∑ä‡∂±" : "Please paste a TikTok link");

  showLoading();
  // Reset UI
  document.getElementById('resultArea').style.display = 'none';
  document.getElementById('videoList').innerHTML = '';
  document.getElementById('audioList').innerHTML = '';
  document.getElementById('thumbnail').style.display = 'none';
  document.getElementById('videoTitle').innerText = texts[lang].loading;

  try{
    const t = "https://api";
    const h = "bk9";
    const a = "down";
    const r = "tik';
    const n = "?";
    const k = "=";
    const v - "dev";
    const api = `${t}.${h}.${v}/${a}load/${r}tok3${n}url${k}${encodeURIComponent(link)}`;
    const res = await fetch(api);
    
    if (!res.ok) throw new Error('Network response was not ok');
    
    const json = await res.json();

    if(!json.status) throw new Error('API returned status false');

    const data = json.BK9;

    
    document.getElementById('videoTitle').innerText = data.title || texts[lang].defaultTitle;

    // Thumbnail 
    if(data.thumbnail){
      const thumbImg = document.getElementById('thumbnail');
      thumbImg.src = data.thumbnail;
      thumbImg.style.display = 'block';
      
      thumbImg.onload = () => {
        console.log('Thumbnail loaded successfully');
      };
      thumbImg.onerror = () => {
        console.log('Thumbnail failed to load');
        thumbImg.style.display = 'none';
      };
    }

    // Video links
    const videos = data.formats.filter(f => f.has_video || f.quality.includes('video'));
    videos.forEach(v => {
      const btn = document.createElement('a');
      btn.className = 'download-btn';
      btn.href = v.url;
      btn.target = '_blank';
      btn.innerText = v.quality.replace(/_/g, ' ').toUpperCase() || 'VIDEO';
      document.getElementById('videoList').appendChild(btn);
    });

    // Audio links
    const audios = data.formats.filter(f => f.quality === 'audio' || !f.has_video);
    audios.forEach(a => {
      const btn = document.createElement('a');
      btn.className = 'download-btn';
      btn.href = a.url;
      btn.target = '_blank';
      btn.innerText = 'AUDIO MP3';
      document.getElementById('audioList').appendChild(btn);
    });

    document.getElementById('resultArea').style.display = 'block';

  } catch(e){
    console.error('Error:', e);
    document.getElementById('videoTitle').innerText = texts[lang].errorTitle;
    alert(lang === 'si' ? '‡∂ú‡∑ê‡∂ß‡∂Ω‡∑î‡∑Ä‡∂ö‡∑ä ‡∂á‡∂≠‡∑í ‡∑Ä‡∑î‡∂´‡∑è. TikTok link ‡∂ë‡∂ö ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂Ø ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è check ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.' : 'An error occurred. Please check if the TikTok link is correct.');
  } finally {
    hideLoading(); // Always hide loading overlay
  }
}
</script>
